<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到SCP基金会</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3a3a3a, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .welcome-container {
            text-align: center;
            max-width: 1000px;
            width: 90%; 
            padding: 3rem 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.466);
        }

        .static-image {
            display: block; 
            max-width: 80%; 
            height: auto; 
            margin: 0 auto 2rem; 
            border-radius: 10px; 
            transition: all 0.3s ease; 
        }

        .content-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            color: #000000;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: translateY(-2px);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .cta-button:hover::after {
            transform: translateX(100%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .welcome-container {
                padding: 2rem 1.5rem;
            }
            
            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .static-image {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>SCP基金会中文官网</h1>
        <div class="content-group">
            <img src="https://scp-wiki-cn.wdfiles.com/local--files/main/scp-logo-en.png" 
                 alt="SCP基金会标志" 
                 class="static-image">
            <a href="https://scp-wiki-cn.wikidot.com/" class="cta-button">进入网站</a>
        </div>
    </div>
</body>

</html>
